  <path d="M630,180 L670,220 M630,220 L670,180" stroke="#333" stroke-width="5" />
  
  <text x="400" y="500" font-family="Arial" font-size="40" text-anchor="middle" fill="rgba(255,255,255,0.9)">Storm Damage Repair</text>
