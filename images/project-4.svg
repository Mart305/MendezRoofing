<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#343a40;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#495057;stop-opacity:1" />
    </linearGradient>
    <pattern id="metal" patternUnits="userSpaceOnUse" width="20" height="20">
      <rect width="20" height="20" fill="rgba(255,255,255,0.1)" />
      <line x1="0" y1="0" x2="20" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
      <line x1="20" y1="0" x2="0" y2="20" stroke="rgba(255,255,255,0.2)" stroke-width="1" />
    </pattern>
  </defs>
  <rect width="800" height="600" fill="url(#grad1)" />
  
  <!-- Modern house with metal roof -->
  <polygon points="400,150 600,300 200,300" fill="url(#metal)" stroke="rgba(255,255,255,0.8)" stroke-width="3" /> <!-- Metal roof -->
  <rect x="250" y="300" width="300" height="150" fill="rgba(255,255,255,0.6)" /> <!-- House -->
  
  <!-- Modern windows -->
  <rect x="280" y="320" width="100" height="100" fill="rgba(255,255,255,0.9)" /> <!-- Large window left -->
  <rect x="420" y="320" width="100" height="100" fill="rgba(255,255,255,0.9)" /> <!-- Large window right -->
  <rect x="375" y="350" width="50" height="100" fill="rgba(0,0,0,0.7)" /> <!-- Door -->
  
  <!-- Metal roof shine -->
  <line x1="300" y1="200" x2="320" y2="220" stroke="rgba(255,255,255,0.9)" stroke-width="2" />
  <line x1="400" y1="180" x2="420" y2="200" stroke="rgba(255,255,255,0.9)" stroke-width="2" />
  <line x1="500" y1="220" x2="520" y2="240" stroke="rgba(255,255,255,0.9)" stroke-width="2" />
  
  <text x="400" y="500" font-family="Arial" font-size="40" text-anchor="middle" fill="rgba(255,255,255,0.9)">Metal Roofing Installation</text>
  <text x="400" y="550" font-family="Arial" font-size="30" text-anchor="middle" fill="rgba(255,255,255,0.7)">Project 4</text>
</svg>
